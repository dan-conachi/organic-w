<div class="center min-w-1000">
  <h2>TAXES</h2>
  <p>Need to change your tax? Customize your taxes here and reuse them on your future invoices and expenses</p>
  <div class="row">
      <span class="col col4 heading-h3">Name</span>
      <span class="col col2 heading-h3">Rate</span>
      <span class="col col3 heading-h3">Registratio No/ID</span>
  </div>
  <mat-list class="row col12">
    <mat-list-item *ngFor="let tax of taxes">
      <span class="col col4">{{tax.name}}</span>
      <span class="col col2">{{tax.rate}}</span>
      <span class="col col3">{{tax.registration_number}}</span>
      <button class="col col1 flex-align-right" mat-raised-button color="primary" type="button" [disabled]="addMode" (click)="editTax(tax)">Edit</button>
      <button class="col col1 ml-1em" mat-raised-button color="warn" type="button" [disabled]="addMode" (click)="deleteTax(tax)">Delete</button>
    </mat-list-item>
  </mat-list>
  <form [formGroup]="taxForm" novalidate>
    <div *ngIf="addMode" class="row">
      <mat-form-field class="col col4">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" tabindex="1">
        <mat-error>This filed is mandatory!</mat-error>
        <mat-hint>Ex: GST, VAT</mat-hint>
      </mat-form-field>
      <mat-form-field class="col col2">
        <mat-label>Rate</mat-label>
        <input matInput type="number" formControlName="rate" tabindex="2">
        <mat-hint>Ex: 15</mat-hint>
      </mat-form-field>
      <mat-form-field class="col col3">
        <mat-label>Registration No/ID</mat-label>
        <input matInput formControlName="registration_number" tabindex="3">
        <mat-hint>Your gov't tax ID</mat-hint>
      </mat-form-field>
      <div class="col col1">
        <button class="center-btn" mat-raised-button color="primary" type="button" (click)="saveTax()">Save</button>
      </div>
      <div class="col col1">
        <button class="center-btn" mat-raised-button color="warn" type="button" (click)="addMode = false">Cancel</button>
      </div>
    </div>
  </form>
  <button mat-raised-button color="primary" type="button" [disabled]="addMode" (click)="setAddMode()">Add another tax</button>
</div>
